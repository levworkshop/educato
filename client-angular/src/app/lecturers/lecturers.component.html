<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-center">
        <div class="d-flex align-items-center">
            <label for="langList" class="form-label text-light mb-0 me-2">Language:</label>
            <select class="form-select"
                    id="langList"
                    aria-label="List of languages"
                    [(ngModel)]="selectedLang"
                    (change)="filterListByLanguage()">
                <option value="0">Any</option>
                <option *ngFor="let lang of languages" [value]="lang.id">{{lang.name}}</option>
            </select>
        </div>
    </nav>
    <div class="m-4">
        <div *ngIf="hasLecturers()" class="text-center">No lecturers are available</div>

        <div *ngFor="let lecturer of filteredList" class="card card-body mb-3">
            <h5 class="card-title">
                {{lecturer.name}}
            </h5>
        <p>{{lecturer.email}}</p>
        <p class="m-0">
            <span *ngFor="let lang of lecturer.languages" class="badge bg-info text-dark me-1">
                {{languageMap.get(lang)?.name}}
            </span>
        </p>
    </div>
    </div>
</div>
